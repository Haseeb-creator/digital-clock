<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: Mintcream;
  font-size: 40px;
}

h1 {
  color:blue;
  text-align: center;
}

div  {
  font-family: arial;
  color:Green;
  font-size: 40px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Awesome clock</h1>
<head>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>


</body>
</html>
